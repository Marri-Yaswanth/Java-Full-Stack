<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="css/style.css"/>
  <title>Contact Page</title>
</head>
<body>
  <header>
    <div>
      <h1>This is Contact Page</h1>
    </div>
    <nav>
      <a href="./index.html">Home</a>
      <a href="./about.html">About</a>
      <a href="./contact.html">Contact</a>
    </nav>
  </header>
  <br/>
  <div>
  <fieldset>
    <legend>Personal Details:</legend>
    <form action="/submit">
        <label for="name">* User Name:</label><br>
        <input type="text" id="name" name="name" required class="form-input"><br><br>
        <label for="email">* Email:</label><br>
        <input type="email"placeholder="Email" id="email" name="email" class="form-input" required><br><br>
        <label for="password">* Password:</label><br>
        <input type="password"placeholder="Password" id="password" name="password" class="form-input" required><br><br>
        <label for="gender">* Gender</label><br>
        <input type="radio" id="gender" name="gender" class="form-input" required>
        <label for="male">Male</label><br>
        <input type="radio"id="gender" name="gender" class="form-input" required>
        <label for="female">Female</label><br><br>
        <label for="date">* Date:</label><br>
        <input type="date" id="date" name="date" class="form-input" required><br><br>
        <label for="country">* Select Country:</label><br>
          <select>
          <option value="">-- Select Country --</option>
          <option value="india">India</option>
          <option value="usa">United States</option>
          <option value="uk">United Kingdom</option>
          <option value="canada">Canada</option>
          <option value="australia">Australia</option>
          </select><br><br>
        <label for="number">* Number:</label><br>
        <input type="number" id="number" name="number" class="form-input" required><br><br>
        </form>
    </fieldset>
    <fieldset>
        <legend>Message & Preferences</legend>
        <label for="message">* Your Message:</label><br>
        <textarea name="message" id="message" cols="25" rows="10" placeholder="Type your message here...." name="message" class="form-input" required></textarea>
        <br><br>
        <input type="checkbox" id="sub" name="sub" class="form-input" required>Subscribe to our newsletter
    </fieldset>
    <div class="but">
    <button type="reset" class="reset">Reset</button>
    <button type="submit" class="submit">Submit</button>
</div>
  </div>
    <p><font color="blue" face="arial" size="4">This is a paragraph</font></p>
</body>
</html>
